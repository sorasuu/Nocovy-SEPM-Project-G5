name: Continous Integration

on: 
  pull_request:
    branch: 
    - master
    - release/*
    - deploy

jobs:
  test_pull_request:
    run-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version : 12
    - run: npm ci
    - run: npm test
    - run: npm run build

